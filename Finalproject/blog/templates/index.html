{% extends "base.html" %}
{% block content %}
{% for post in posts %}
    <div class="post">
        <div class = "content">
            <h2><a class = "title" href="/posts/{{ post.id }}">{{ post.title }}</a></h2>
            <small>{{ post.time_created }}</small>
        </div>
        
    </br>
        <p>{{ post.text|linebreaksbr }}</p>
        
        {% if post.image %}
        <img src = "{{ post.image.url }}" alt="Image" height = "350px" width="500px"/>
        {% endif %} 
    </div>
    {%endfor%}
{% endblock content %}
