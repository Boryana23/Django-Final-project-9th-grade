{% extends 'base.html' %}

{% block content %}
    <!--<h3>Details page</h3>-->
    <div>
        <div class = "content">
        <h2><a class = "title">{{ post.title }}</a></h2>
        <div class="date">{{ post.created }}</div>
        </div>
        
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.image %}
        <img src = "{{ post.image.url }}" alt="Image" height = "350px" width="500px"/>
        {% endif %}
    </div>



{% endblock %}
